<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI & RUT | UY</title>
    <style>
        * {
            outline: none;
        }
        body {
            text-align: center;
        }
        button, input {
            padding: 8px;
            background-color: transparent;
            border-style: groove;
            text-align: center;
        }
        section > div {
            border-style: dotted;
            padding: 32px;
            height: 85px;
            width: 200px;
            margin: 20px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
                -ms-flex-direction: column;
                    flex-direction: column;
            -webkit-box-align: center;
                -ms-flex-align: center;
                    align-items: center;
            -webkit-box-pack: center;
                -ms-flex-pack: center;
                    justify-content: center;
            position: relative;
        }
        div > label:last-of-type {
            display: block;
            position: absolute;
            bottom: 22px;
        }
        section {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
                flex-wrap: wrap;
        }
        div > div {
            width: 35px;
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <section>
        <!-- CI -->
        <div>
            <button id="actionRandom">Random CI</button>
            <label id="resultCi"></label>
        </div>
        <div>
            <input type="number" id="digitCi" placeholder="Probar Cedula">
            <div id="resultValid"></div>
        </div>
        <!-- RUT -->
        <div>
            <button id="actionRandomRut">Random RUT</button>
            <label id="resultRut"></label>
        </div>
        <div>
            <input type="number" id="digitRut" placeholder="Probar RUT">
            <div id="resultValidRut"></div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
